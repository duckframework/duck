name: Publish to TestPyPI

on:
  push:
    tags:
      - "v*.*.*"          # publish only when version tags are pushed

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Install twine for package validation
      run: python3 -m pip install --user twine
    - name: Check package distributions with twine
      # Note: twine check may fail during PEP 639 transition period when using
      # setuptools>=77 which generates License-Expression metadata that twine
      # doesn't fully support yet. The actual PyPI upload will work.
      continue-on-error: true
      run: python3 -m twine check dist/*
    - name: Store the distribution packages
      uses: actions/upload-artifact@v5
      with:
        name: python-package-distributions
        path: dist/
        
  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/duckframework

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v6
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true
